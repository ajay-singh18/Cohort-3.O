<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Website</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>

    <script>
        async function signup(){
            console.log("HII");
            
            const username = document.getElementById('signup-username').value
            const password = document.getElementById('signup-password').value
            // axios or fetch
            await axios.post('http://localhost:3000/signup',{
                username: username,
                password: password
            })
            alert("you are signed up")
        }
        async function signin(){

            
            const username = document.getElementById('signin-username').value
            const password = document.getElementById('signin-password').value
            // axios or fetch
            const response =  await axios.post('http://localhost:3000/signin',{
                username: username,
                password: password
            })

            localStorage.setItem("token",response.data.token)
            alert("you are signed in")
        }

        async function getUserInformation() {
            const response = await axios.get("http://localhost:3000/me",{
                headers :{
                    token:localStorage.getItem("token")
                }
            })
            document.getElementById('information').innerHTML = "Username: " + response.data.username + "  Password: " + response.data.password
        }
        // getUserInformation();

        function logout(){
            localStorage.removeItem("token")
        }
    </script>
  </head>
  <body>
    <div>
      Signup
      <input type="text" id="signup-username" name="username" placeholder="Username" />
      <input type="text" id="signup-password" name="password" placeholder="Password" />
      <button onclick="signup()">Submit</button>
    </div>
    <div>
      Signin
      <input type="text" id="signin-username" name="username" placeholder="Username" />
      <input type="text" id="signin-password" name="password" placeholder="Password" />
      <button onclick="signin()">Submit</button>
    </div>
    <div>
      <button onclick="getUserInformation()">User Information</button>
      <div id="information"></div>
    </div>
    <div>
      <button onclick="logout()">Logout</button>
    </div>
  </body>
</html>
